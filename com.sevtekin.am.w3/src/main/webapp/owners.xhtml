<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>AM Owners</title>
</h:head>

<h:body>
	<h:form id="frmSessionMonitor" prependId="false">
		<f:event listener="#{ownerBean.initialize}" type="preRenderView" />
	</h:form>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" />
		<p:menubar
			style="border: 1px solid gray;background-size: 100%;background-color:#eeeeee;">
			<p:menuitem value="Home" url="./home.jsf" icon="ui-icon-home" />
			<p:submenu label="Cash Management" icon="ui-icon-contact"
				style="background-size: 100%;background-color:#eeeeee;">
				<p:menuitem value="Cash Entry" url="./cashEntry.jsf"
					icon="ui-icon-calculator" />
				<p:menuitem value="Cash Flow" url="./cashFlow.jsf"
					icon="ui-icon-shuffle" />
				<p:menuitem value="Estimates" url="./estimates.jsf"
					icon="ui-icon-calculator" />
				<p:menuitem value="Reports" icon="ui-icon-image" url="./reports.jsf" />
				<p:menuitem value="Import" url="./import.jsf"
					icon="ui-icon-arrowthickstop-1-s" />
			</p:submenu>
			<p:submenu label="Administration" icon="ui-icon-gear"
				style="background-size: 100%;background-color:#eeeeee;">
				<p:menuitem value="Categories" icon="ui-icon-note"
					url="./categories.jsf"
					style="background-size: 100%;background-color:#eeeeee;" />
				<p:menuitem value="Owners" icon="ui-icon-person" url="./owners.jsf"
					style="background-size: 100%;background-color:#eeeeee;" />
				<p:menuitem value="Snapshots" icon="ui-icon-arrowthickstop-1-s"
					url="./snapshots.jsf"
					style="background-size: 100%;background-color:#eeeeee;" />
			</p:submenu>
						<f:facet name="options">
				<h:outputText value="HRS.CRE  " />
				<h:graphicImage
					value="/resources/images/#{analyticsBean.horseCareIndicator}.png"
					width="20" height="17" />
				<h:outputText value="#{analyticsBean.horseCareGoalDiff}">
					<f:convertNumber currencySymbol="$" type="currency"
						maxFractionDigits="2" />
				</h:outputText>
				<h:outputText value="   |   " />
				<h:outputText value="CAR.MNT  " />
				<h:graphicImage
					value="/resources/images/#{analyticsBean.carMaintenanceIndicator}.png"
					width="20" height="15" />
				<h:outputText value="#{analyticsBean.carMaintenanceGoalDiff}">
					<f:convertNumber currencySymbol="$" type="currency"
						maxFractionDigits="2" />
				</h:outputText>
				<h:outputText value="   |   " />
				<h:outputText value="VACA  " />
				<h:graphicImage
					value="/resources/images/#{analyticsBean.vacationIndicator}.png"
					width="20" height="15" />
				<h:outputText value="#{analyticsBean.vacationGoalDiff}">
					<f:convertNumber currencySymbol="$" type="currency"
						maxFractionDigits="2" />
				</h:outputText>
				<h:outputText value="   |   " />
				<h:outputText value="SNCKS  " />
				<h:graphicImage
					value="/resources/images/#{analyticsBean.snacksIndicator}.png"
					width="20" height="15" />
				<h:outputText value="#{analyticsBean.snacksGoalDiff}">
					<f:convertNumber currencySymbol="$" type="currency"
						maxFractionDigits="2" />
				</h:outputText>
				<h:outputText value="   |   " />
				<h:outputText value="FOOD  " />
				<h:graphicImage
					value="/resources/images/#{analyticsBean.foodIndicator}.png"
					width="20" height="15" />
				<h:outputText value="#{analyticsBean.foodGoalDiff}">
					<f:convertNumber currencySymbol="$" type="currency"
						maxFractionDigits="2" />
				</h:outputText>
				<h:outputText value="   |   " />
				<h:outputText value="ENMNT  " />
				<h:graphicImage
					value="/resources/images/#{analyticsBean.entertainmentIndicator}.png"
					width="20" height="15" />
				<h:outputText value="#{analyticsBean.entertainmentGoalDiff}">
					<f:convertNumber currencySymbol="$" type="currency"
						maxFractionDigits="2" />
				</h:outputText>
				<h:outputText value="   |   " />
				<h:outputText value="MNT.VEL  " />
				<h:graphicImage
					value="/resources/images/#{analyticsBean.velocityIndicator}.png"
					width="20" height="15" />
				<h:outputText value="#{analyticsBean.monthlyVelocityGoalDiff}">
					<f:convertNumber currencySymbol="$" type="currency"
						maxFractionDigits="2" />
				</h:outputText>
				<h:outputText value="   |   " />
				<h:outputText value="EST.ACC  " />
				<h:graphicImage
					value="/resources/images/#{analyticsBean.estimateIndicator}.png"
					width="20" height="15" />
				<h:outputText value="#{analyticsBean.estimateGoalDiff}">
					<f:convertNumber currencySymbol="$" type="currency"
						maxFractionDigits="2" />
				</h:outputText>
				<p:spacer width="20" height="20" />
			</f:facet>
			<f:facet name="options">
				<p:commandButton value="#{siteBean.user}" icon="ui-icon-power"
						action="#{siteBean.logout}" />
			</f:facet>
		</p:menubar>
		<br />
		<br />

		<table>
			<tr valign="top">
				<td><p:fieldset legend="Add Owner">
						<h:panelGrid id="ownerAddForm" columns="2" cellpadding="4"
							style="margin:0 auto;">
							<h:outputText value="Name:" style="font-weight:bold" />
							<p:inputText id="inputOwnerName" value="#{ownerBean.entry.name}" />
							<h:outputText value="      " style="font-weight:bold" />
							<p:commandButton id="addCButton" value="ADD" icon="ui-icon-disk"
								action="#{ownerBean.addOwnerEntry}" type="submit"
								process=":form:ownerAddForm"
								update=":form:ownerEntries :form:growl">
							</p:commandButton>
						</h:panelGrid>
					</p:fieldset></td>
				<td><p:fieldset id="ownerTable" legend="Owners">
						<p:resizable />
						<p:dataTable var="o" value="#{ownerBean.ownerEntries}"
							id="ownerEntries" editable="true" widgetVar="table"
							rowIndexVar="rowIndex" columnIndexVar="columnIndex">
							<p:ajax event="rowEdit" listener="#{ownerBean.saveOwnerEntry}"
								process=":form:ownerEntries"
								update=":form:ownerEntries :form:growl" />
							<p:column headerText="#">
        				#{rowIndex}
   					</p:column>
							<p:column>
								<f:facet name="header">Edit
            			</f:facet>
								<p:rowEditor />
							</p:column>
							<p:column style="width:20px">
								<f:facet name="header">Delete
            			</f:facet>
								<p:commandButton id="deleteButton" icon="ui-icon-close"
									action="#{ownerBean.deleteOwnerEntry}" type="submit"
									process=":form:ownerEntries" update=":form:ownerEntries :form:growl">
									<f:setPropertyActionListener value="#{o}"
										target="#{ownerBean.entry}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="ID" style="width:25%" sortBy="#{o.id}">
								<h:outputText value="#{o.id}" />
							</p:column>
							<p:column headerText="Name" style="width:25%" sortBy="#{o.name}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{o.name}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="inputA" value="#{o.name}" style="width:96%" />
									</f:facet>
								</p:cellEditor>
							</p:column>
						</p:dataTable>
					</p:fieldset></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
